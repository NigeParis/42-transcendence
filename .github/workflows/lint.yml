name: Build & Linter

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**" 

permissions:
  contents: read

jobs:
  build:
    name: Build & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Install dependencies with pnpm
        working-directory: ./src
        run: pnpm install
      - name: Check linting
        working-directory: ./src
        run: pnpm exec eslint . --max-warnings=0
      - name: Build
        working-directory: ./src
        run: pnpm run build

